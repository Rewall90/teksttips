<div class="bg-white rounded-lg shadow-md p-6 my-8">
  <form action="/om-oss/takk-for-henvendelsen/" method="get" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Navn</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-post</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Emne</label>
      <input type="text" id="subject" name="subject" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Melding</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    
    <div class="flex items-start">
      <input type="checkbox" id="privacy" name="privacy" required class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="privacy" class="ml-2 block text-sm text-gray-700">
        Jeg har lest og godtar <a href="/om-oss/personvern/" class="text-blue-600 hover:underline">personvernerkl√¶ringen</a>
      </label>
    </div>
    
    <div>
      <button type="submit" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
        Send melding
      </button>
    </div>
  </form>
</div>
