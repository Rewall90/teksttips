{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<div class="categories-overview">
    <div class="container">
        <header class="categories-header">
            <h1>Kategorier</h1>
            <p class="lead">Utforsk v√•re artikler etter tema</p>
        </header>

        <div class="categories-list">
            {{ range $name, $taxonomy := .Site.Taxonomies.kategorier }}
                {{ if ne $name "uncategorized" }}
                <div class="category-item">
                    <a href="{{ "/kategorier/" | relLangURL }}{{ $name | urlize }}" class="category-link">
                        <span class="category-name">{{ humanize $name }}</span>
                        <span class="article-count">({{ len $taxonomy }} artikler)</span>
                    </a>
                </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
